<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora de IMC</h1>

    <form id="imc-form" novalidate>
      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" placeholder="Ex.: 70" step="0.1" min="0" required>

      <label for="altura">Altura (m)</label>
      <input type="number" id="altura" name="altura" placeholder="Ex.: 1.75" step="0.01" min="0" required>

      <button type="submit" id="calcular">Calcular IMC</button>
    </form>

    <div id="resultado" aria-live="polite"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
